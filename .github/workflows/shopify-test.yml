name: Test Shopify Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Test Script
        env:
          # Your store prefix (e.g., furryfable-fb-automation)
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          # The Client ID from your Shopify Partner Dashboard
          SHOPIFY_CLIENT_ID: ${{ secrets.SHOPIFY_CLIENT_ID }}
          # The Client Secret from your Shopify Partner Dashboard
          SHOPIFY_CLIENT_SECRET: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
          
          # Force Node to ignore the expired Shopify certificate
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          # Prevent DNS timeout (EAI_AGAIN error)
          UV_THREADPOOL_SIZE: '64'
        run: node src/testShopify.js
