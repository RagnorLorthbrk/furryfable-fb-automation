name: Test Shopify Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Test Script with Debugging
        env:
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          # Use the fresh token you just verified
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
          # Bypasses the certificate warning properly
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          # Forces the runner to show more network details
          DEBUG: 'axios' 
        run: |
          echo "Checking connection to: ${{ secrets.SHOPIFY_STORE_NAME }}.myshopify.com"
          node src/testShopify.js
