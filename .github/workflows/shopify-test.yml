name: Test Shopify Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Test Script
        env:
          # Your store prefix (e.g., vfsn10-30)
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          
          # This variable should hold your permanent 'shpat_' token
          # We are mapping your existing 'SHOPIFY_CLIENT_SECRET' secret to this variable
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ secrets.SHOPIFY_CLIENT_SECRET }} 
          
          # Fixes the 'certificate has expired' error
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          
          # Prevents DNS timeout errors (EAI_AGAIN)
          UV_THREADPOOL_SIZE: '64'
        run: node src/testShopify.js
