name: Test Shopify Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Root CA Certificates
        # This ensures the Ubuntu runner has the latest trusted certificate authorities
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Test Script
        env:
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          # Mapping your specific secret name to what the script expects
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
          # Optional: Only uncomment the line below if the error persists after updating CA certificates
          # NODE_TLS_REJECT_UNAUTHORIZED: '0' 
        run: node src/testShopify.js
