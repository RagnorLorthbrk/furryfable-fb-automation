name: Test Shopify Connection

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Test Script
        env:
          # This maps your GitHub Secrets to the Environment Variables the script needs
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ADMIN_API_ACCESS_TOKEN }}
        run: node src/testShopify.js
