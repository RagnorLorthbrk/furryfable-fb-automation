name: Test Shopify Connection

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Root CA Certificates
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Test Script
        env:
          # Use JUST the store name here (e.g., your-store-name)
          SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
          SHOPIFY_ADMIN_API_ACCESS_TOKEN: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
          # This tells Node to ignore the certificate error without needing https in the secret
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          # Fix for DNS lookup timeouts
          UV_THREADPOOL_SIZE: '64'
        run: node src/testShopify.js
