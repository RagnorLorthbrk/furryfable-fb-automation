name: Run Automation

on:
  schedule:
    - cron: "0 4,10,16 * * *"   # Runs 3 times per day (adjust if needed)
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEETS_CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}
      GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
      FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
      IG_USER_ID: ${{ secrets.IG_USER_ID }}

      SHOPIFY_STORE_NAME: ${{ secrets.SHOPIFY_STORE_NAME }}
      SHOPIFY_CLIENT_ID: ${{ secrets.SHOPIFY_CLIENT_ID }}
      SHOPIFY_CLIENT_SECRET: ${{ secrets.SHOPIFY_CLIENT_SECRET }}

      NODE_TLS_REJECT_UNAUTHORIZED: 0
      UV_THREADPOOL_SIZE: 64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Automation
        run: node src/index.js
